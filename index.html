<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="never">
  <title>大模型炼丹场</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script type="module">
    import { config } from './config.js';
    document.documentElement.style.setProperty('--furnace-pulse-interval', `${config.furnacePulseInterval}s`);
    // 设置初始倒计时显示
    document.getElementById('timer').textContent = `${config.gameDuration}s`;
  </script>
</head>

<body>
  <div class="game-container">
    <h1>🔥 大模型炼丹场</h1>
    <div id="score">0</div>
    <div id="current-model">Qwen1.5-0.5B</div>
    <div id="furnace" class="pulse">
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div class="bubble" style="display: none;"></div>
      <div id="furnace-content">猛戳炼丹炉<br>开始训练大模型</div>
    </div>
    <div id="timer">30s</div>
    <div id="result"></div>
  </div>
  <div class="result-overlay">
    <div class="result-modal">
      <div class="result-title">你炼出了：</div>
      <div class="result-model"></div>
      <div class="result-message"></div>
      <div class="result-buttons">
      <button class="result-button">再炼一次</button>
        <button class="result-button share-button">分享战绩</button>
      </div>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>

</html>
